<html>

<head>
    <title>JavaScript概述</title>
</head>

<body>
    <div id="a"></div>
    <script>
        document.write("<h1>Hello JavaScript!</h1>")
        window.alert("这是一个小弹框")
        console.log("出现到浏览器的控制台")
        document.getElementById("a").innerHTML = "innerHTML只能插件html代码。"
    </script>
</body>

</html>
